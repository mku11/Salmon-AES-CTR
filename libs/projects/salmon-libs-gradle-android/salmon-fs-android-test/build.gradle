plugins {
    id 'com.android.application'
}

group 'com.mku.salmon'
description = 'Salmon FS Android Tests'
version '3.0.2'
ext {
	appVersion = '302'
}

repositories {
    maven {
        // uncomment for local repo
        allowInsecureProtocol true
        url 'http://localhost/repository/maven/releases'

        // official salmon repo
        // url 'https://github.com/mku11/Repo/raw/main/maven/releases'
    }
    mavenCentral()
}

android {
    namespace 'com.mku.salmon.test'
    compileSdk 34

    defaultConfig {
        applicationId "com.mku.salmon.test"
        minSdk 23
        targetSdk 34
		versionCode 302
		versionName '3.0.2'

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        androidTest.java.srcDirs += '../../../test/salmon-fs-test-android/'
        androidTest.java.srcDirs += '../../../test/salmon-fs-test-java/'
        androidTest.java.srcDirs += '../../../test/salmon-core-test-java/'
    }

    packagingOptions {
        resources.excludes.add("META-INF/*")
    }
}

dependencies {

    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.7.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    annotationProcessor "androidx.lifecycle:lifecycle-compiler:2.3.1"

    implementation("com.mku.salmon:salmon-core:${version}")
    implementation("com.mku.salmon:salmon-fs:${version}")
    implementation (project(path: ':salmon-native-android'))
    implementation (project(path: ':salmon-fs-android'))

    androidTestImplementation 'androidx.test.espresso:espresso-contrib:3.4.0'
    androidTestImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test:runner:1.4.0'
    androidTestImplementation "androidx.test.espresso:espresso-core:3.4.0"

    testImplementation "androidx.arch.core:core-testing:2.1.0"

    // Compatibility versions between PowerMock and Mockito:
    // https://github.com/powermock/powermock/wiki/Mockito#supported-versions
    testImplementation "org.mockito:mockito-inline:2.10.0"
    androidTestImplementation "org.mockito:mockito-inline:2.10.0"
    testImplementation 'org.mockito:mockito-core:2.10.0'
    androidTestImplementation 'org.mockito:mockito-core:2.10.0'

    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    androidTestImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testImplementation 'org.powermock:powermock-api-mockito2:2.0.2'
    testImplementation 'org.powermock:powermock-module-junit4:2.0.2'

    testImplementation "androidx.arch.core:core-testing:2.1.0"
    androidTestImplementation "androidx.arch.core:core-testing:2.1.0"

    testImplementation 'org.bouncycastle:bcprov-jdk15on:1.70'
    testImplementation 'org.bouncycastle:bcpkix-jdk15on:1.70'

    androidTestImplementation 'org.bouncycastle:bcprov-jdk15on:1.70'
    androidTestImplementation 'org.bouncycastle:bcpkix-jdk15on:1.70'

}