<!DOCTYPE HTML>
<html>
	<title>Salmon Sample - Local</title>
	<body>
		<h5>Salmon Sample - Local</h5>
		<textarea id="text-edit" name="text-edit" rows="15" cols="80"></textarea>
		<div style="padding: 8pt">
			<h5>Create local vault</h5>
			<div style="padding: 2pt">
				<span id="vault-to-create">Vault Location: None</span>
				<button onclick="javascript:selectVaultToCreate()">Select</button>
			</div>
			<div style="padding: 2pt">
				<span id="files-to-import">Import Files: None</span>
				<button onclick="javascript:selectFilesToImport()">Select</button>
			</div>
			<button onclick="javascript:createDriveAndImportFile()">Create</button>
		</div>
		<div style="padding: 8pt">
			<h5>Standalone local file encryption</h5>
			<div style="padding: 2pt">
				<span id="file-to-save">Encrypt data to file: None</span>
				<button onclick="javascript:selectFileToSave()">Select</button>
			</div>
			<button onclick="javascript:encryptTextToFile()">Encrypt</button>
		</div>
		<div style="padding: 8pt">
			<h5>Stream samples</h5>
			<button onclick="javascript:streamSamples()">Run</button>
		</div>
		<script type="module" src="assets/common.js"></script>
		<script type="module" src="assets/browser_local.js"></script>
	</body>
</html>
