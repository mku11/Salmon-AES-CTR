<div name="settings-container" class="settings-container">
  <div name="settings-encryption" class="settings-encryption settings-section">
    <span name="settings-encryption-text" class="settings-encryption-text settings-header">
      Encryption
    </span>
    <div name="settings-encryption-container" class="settings-encryption-container">
      <div name="settings-encryption-aes" class="settings-encryption-aes settings-row">
        <span>
          AES Type
        </span>
        <select name="aesType" class="aesType settings-dropdown"></select>
      </div>
      <div name="settings-encryption-pbkdftype" class="settings-encryption-pbkdf settings-row">
        <span>
          PBKDF Type
        </span>
        <select name="pbkdfType" class="pbkdfType settings-dropdown"></select>
      </div>
      <div name="settings-encryption-pbkdfalgo" class="settings-encryption-pbkdfalgo settings-row">
        <span>
          PBKDF Algo
        </span>
        <select name="pbkdfAlgo" class="pbkdfAlgo settings-dropdown"></select>
      </div>
    </div>
  </div>

  <div name="settings-authorization" class="settings-authorization settings-section">
    <span name="settings-authorization-text" class="settings-authorization-text settings-header">
      Authorization
    </span>
    <div name="settings-authorization-container" class="settings-authorization-container">
      <div name="settings-authorization-authtype" class="settings-authorization-authtype settings-row">
        <span>
          Auth Type
        </span>
        <select name="authType" class="authType settings-dropdown"></select>
      </div>
    </div>
  </div>
  <div name="settings-misc" class="settings-misc settings-section">
    <span name="settings-misc-text" class="settings-misc-text settings-header">
      Miscellaneous
    </span>
    <div name="settings-misc-deleteafterimport" class="settings-misc-deleteafterimport">
      <div name="settings-misc-deleteafterimport" class="settings-misc-deleteafterimport settings-row">
        <span>
          Delete source files after import
        </span>
        <input type="checkbox" name="deleteSourceAfterImport" class="deleteSourceAfterImport settings-checkbox">
      </div>
    </div>
  </div>
</div>
