<div class="modal dialog">
  <div class="modal-content dialog-content">
    <img class="modal-icon" />
    <b><span class="modal-title"></span></b>
    <span class="modal-close">&times;</span>
    <p class="modal-text dialog-text"></p>
    <input type="text" name="dialog-input" class="dialog-input" placeholder="">
    <div class="dialog-option-container">
      <span name="dialog-option-text" class="dialog-option-text"></span>
      <input name="dialog-option" type="checkbox" class="dialog-option">
    </div>
    <div class="dialog-button-container">
      <button class="dialog-button dialog-button-first"></button>
      <button class="dialog-button dialog-button-second"></button>
    </div>
  </div>
</div>
