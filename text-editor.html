        <i class="fa fa-caret-down"></i></button>
      <div id="textEditorFileDropdown" class="dropdown-content">

      </div>
    </div>
    <div id="operations-menu" class="dropdown">
      <button onclick="onMenuClicked('textEditorOperationsDropdown')" class="dropbtn">Operations

      <div id="textEditorOperationsDropdown" class="dropdown-content">

      </div>

  </div>

    <span id="text-editor-status" class="text-editor-status"><span>
