# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    defaults:
      run:
        working-directory: ./libs/projects/SalmonLibs.VS2022
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.nuget/packages
          !~/.nuget/packages/unwanted
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}
        restore-keys: |
          gradle-${{ runner.os }}
          gradle-
          
    - name: Cache local Maven repository
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
          
    - name: Get git submodules
      run: git submodule update --recursive --init
      
    - name: set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle
        
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    - name: Setup VSTest Path
      uses: darenm/Setup-VSTest@v1.2
      
    - name: Salmon Restore dependencies
      working-directory: ./libs/projects/SalmonLibs.VS2022
      run: msbuild -t:restore
      
    - name: Build Android Native with Gradle
      working-directory: ./libs/projects/salmon-libs-gradle-android
      run: .\gradlew.bat build
      
    - name: Salmon Build
      working-directory: ./libs/projects/SalmonLibs.VS2022
      run: msbuild
    
