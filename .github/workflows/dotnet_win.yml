# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    defaults:
      run:
        working-directory: ./libs/projects/SalmonLibs.VS2022
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 7.0.x
    
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2
      
    - name: Salmon Restore dependencies
      working-directory: ./libs/projects/SalmonLibs.VS2022
      run: msbuild -t:restore
    - name: Salmon.Core Build
      working-directory: ./libs/projects/SalmonLibs.VS2022
      run: msbuild Salmon.Core
    - name: Salmon.FS Build
      working-directory: ./libs/projects/SalmonLibs.VS2022
      run: msbuild Salmon.FS
    - name: Salmon.FS.Android Build
      working-directory: ./libs/projects/SalmonLibs.VS2022
      run: msbuild Salmon.FS.Android
    - name: Salmon.Win Build
      working-directory: ./libs/projects/SalmonLibs.VS2022
      run: msbuild Salmon.Win

    - name: Salmon devenv Build
      working-directory: ./libs/projects/SalmonLibs.VS2022
      run: devenv SalmonLibs.VS2022.sln /Build "Debug|x64"
    
