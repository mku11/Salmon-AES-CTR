      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python_version }}
        cache: 'pip'
    - run: python -m pip install typeguard pycryptodome wrapt
    
    # Caches
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # Gradle Build
    - if: runner.os == 'Windows'
      name: Build Gradle Native Libraries on Windows
      shell: cmd
      run: cd ./libs/projects/salmon-libs-gradle && gradlew.bat :salmon-native:build -x test -i
    
    # Build xcode native libraries (needs OpenCL)
    # - if: ${{ matrix.os == 'macos-15-intel' }}
