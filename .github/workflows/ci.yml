name: BuildTest

on:
  push:
    branches: [ "wip-3.0.2" ]
  pull_request:
    branches: [ "wip-3.0.2" ]

env:
  TEST_DIR: "C:/tmp/salmon/test"

jobs:
  java_build_matrix:
    strategy:
      matrix:
        java_version: [11, 17]
        os: [ubuntu-latest, windows-latest, darwin-latest]
    name: build.java.${{ matrix.java_version }}. ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    defaults:
      run:
        working-directory: libs/projects/salmon-libs-gradle
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4
    - if: runner.os == 'Windows'
      name: Download dependencies
      working-directory: scripts/misc
      run: init_gitmodules.bat
    - if: runner.os == 'Linux' || runner.os == 'macOS'
      name: Download dependencies
      working-directory: scripts/misc
      run: ./init_gitmodules.sh
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java_version }}
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v5
    - name: Build Salmon native with Gradle Wrapper
      run: .\gradlew.bat build -x test -x salmon-native -i  
