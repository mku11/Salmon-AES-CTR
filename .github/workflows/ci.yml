      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node_version }}
    
    # Caches
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    # Gradle Build
    - if: runner.os == 'Windows'
      name: Build Gradle Native Libraries on Windows
      shell: cmd
      run: cd ./libs/projects/salmon-libs-gradle && gradlew.bat :salmon-native:build -x test -i
    
    # Build xcode native libraries (needs OpenCL)
