name: BuildTest

on:
  push:
    branches: [ "wip-3.0.2" ]
  pull_request:
    branches: [ "wip-3.0.2" ]

env:
  WIN_TEST_DIR: C:\tmp\salmon\test
  LINUX_TEST_DIR: /tmp/salmon/test
jobs:
  dotnet_build_matrix:
    strategy:
      matrix:
        java_version: [11]
        dotnet_version: [8.0.x]
        os: [windows-latest]
    name: build.dotnet${{ matrix.dotnet_version }}.java${{ matrix.java_version }}. ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read 
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4
      with:
        ref: ${{ github.ref }}
    - if: runner.os == 'Windows'
      name: Get submodules on Windows
      shell: cmd
      run: cd ./scripts/misc && init_gitmodules.bat
    - if: runner.os == 'Linux' || runner.os == 'macOS'
      name: Get submodules on Linux/MacOS
      shell: bash
      run: cd ./scripts/misc && ./init_gitmodules.sh
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java_version }}
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet_version }}
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2
    - name: Setup Nuget
      uses: nuget/setup-nuget@v2
    - name: Setup VSTest Path
      uses: darenm/Setup-VSTest@v1.2
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v5
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - name: Cache Nuget packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.vcxproj*', '**/*.csproj', '**/packages.config',) }}
        restore-keys: |
          ${{ runner.os }}-gradle-
    - if: runner.os == 'Windows'
      name: Build Gradle Android Native Libraries on Windows
      shell: cmd
      run: cd ./libs/projects/salmon-libs-gradle-android && gradlew.bat :salmon-native-android:build --settings-file settings-native.gradle -x test -i
    - name: Restore .NET dependencies
      working-directory: ./libs/projects/SalmonLibs.VS2022
      run: msbuild -t:restore
    - if: runner.os == 'Windows'
      name: Build .NET on Windows
      working-directory: ./libs/projects/SalmonLibs.VS2022
      run: msbuild /property:Configuration=Debug /p:Platform=x64
    - if: runner.os == 'Windows'
      name: Setup directories
      shell: cmd
      run: mkdir $WIN_HTDOCS && mkdir $WIN_TEST_DIR
    - if: runner.os == 'Windows'
      name: Test .NET Libraries on Windows
      shell: cmd
      run: cd ./scripts/tests/csharp/win && test_csharp_ci.bat