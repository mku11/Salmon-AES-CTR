name: BuildTest

on:
  push:
    branches: [ "wip-3.0.2" ]
  pull_request:
    branches: [ "wip-3.0.2" ]

env:
  TEST_DIR: "C:/tmp/salmon/test"

jobs:
  java_build_matrix:
    strategy:
      matrix:
        java_version: [11]
        os: [windows-latest]
    name: build.java.${{ matrix.java_version }}. ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read 
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4
      with:
        ref: ${{ github.ref }}
    - name: Download dependencies
      run: cd ${GITHUB_WORKSPACE}/scripts/misc && init_gitmodules.bat
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java_version }}
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v5
    - name: Build Java Libraries
      run: cd libs/projects/salmon-libs-gradle && gradlew.bat build -x test -i
