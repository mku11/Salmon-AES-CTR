name: BuildTest

on:
  push:
    branches: [ "wip-3.0.2" ]
  pull_request:
    branches: [ "wip-3.0.2" ]

env:
  WIN_TEST_DIR: C:\tmp\salmon\test
  LINUX_TEST_DIR: /tmp/salmon/test
  WIN_HTDOCS: C:\tmp\salmon
  LINUX_HTDOCS: /tmp/salmon
  ENABLE_GPU: true
  OPENCL_SDK_WIN_VERSION: OpenCL-SDK-v2025.07.23-Win-x64
  
jobs:
  dotnet_build_matrix:
    strategy:
      matrix:
        java_version: [11]
        dotnet_version: [8.0.x]
        os: [windows-latest]
    name: build.dotnet${{ matrix.dotnet_version }}.java${{ matrix.java_version }}. ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read 
    steps:
    - name: Checkout sources
      uses: actions/checkout@v4
      with:
        ref: ${{ github.ref }}
    - if: runner.os == 'Windows'
      name: Get submodules on Windows
      shell: cmd
      run: cd ./scripts/misc && init_gitmodules.bat
    - if: runner.os == 'Linux' || runner.os == 'macOS'
      name: Get submodules on Linux/MacOS
      shell: bash
      run: cd ./scripts/misc && ./init_gitmodules.sh
    - if: runner.os == 'Windows'
      name: Get OpenCL for Windows
      shell: cmd
      run: cd ./scripts/misc && get_opencl.bat
    - if: runner.os == 'Linux'
      name: Get OpenCL for Linux
      shell: bash
      run: sudo apt install -y ocl-icd-opencl-dev
    - if: runner.os == 'macOS'
      name: Get OpenCL for MacOS
      shell: bash
      run: echo "OpenCL already installed"
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java_version }}
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet_version }}
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2
    - name: Setup VSTest Path
      uses: darenm/Setup-VSTest@v1.2
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v5
    - if: runner.os == 'Windows'
      name: Build Android Native Libraries on Windows
      shell: cmd
      run: cd ./libs/projects/salmon-libs-gradle-android && gradlew.bat :salmon-native-android:build --settings-file setting-native.gradle -x test -i
    - name: Salmon .NET Build
      working-directory: ./libs/projects/SalmonLibs.VS2022
      run: msbuild /property:Configuration=DebugGPU /p:Platform=x64
    - if: runner.os == 'Windows'
      name: Setup directories
      shell: cmd
      run: mkdir $WIN_HTDOCS && mkdir $WIN_TEST_DIR
    - if: runner.os == 'Windows'
      name: Test .NET Libraries on Windows
      shell: cmd
      run: cd ./scripts/tests/csharp/win && test_csharp_ci.bat